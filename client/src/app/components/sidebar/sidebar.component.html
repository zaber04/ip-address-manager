<div class="page-sidebar ip-sidebar">
	<a class="logo-box  ip-logo-box" routerLink="/">
		<span>{{ sidebar.title }}</span>
	</a>
	<div class="page-sidebar-inner">
		<div class="page-sidebar-menu">
			<ul class="accordion-menu">
				<li [class.active]="thisPath === '/'">
					<a routerLink="/">
						<span>{{ sidebar.menuItems[0].label }}</span></a
					>
				</li>
				<li [class.active]="thisPath.indexOf('/ip-handler') > -1">
					<a routerLink="/ip-handler">
						<span>{{ sidebar.menuItems[1].label }}</span></a
					>
				</li>
			</ul>
		</div>
	</div>
</div>
