<section class="bg-gray-50 dark:bg-gray-900 h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            IP Address Management
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>

                <ng-container *ngIf="errors !== null">
                    <div class="px-4 py-3 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400">{{ errors.message }}</div>
                </ng-container>

                <form class="space-y-4 md:space-y-6" [formGroup]="form" (submit)="handleLoginFormSubmission()">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input
                            type="email"
                            formControlName="email"
                            id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="name@company.com"
                            required=""
                            autocomplete="off"
                        />

                        <ng-container *ngIf="form.get('email')?.errors && (form.get('email')?.touched || form.get('email')?.dirty)">
                            <app-form-error *ngIf="form.get('email')?.errors['required']" message="Email is required."></app-form-error>
                            <app-form-error *ngIf="form.get('email')?.errors['email']" message="Email is invalid."></app-form-error>
                        </ng-container>

                        <app-form-error *ngIf="errors && errors.messages?.email" [message]="errors.messages?.email[0]"></app-form-error>

                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input
                            type="password"
                            formControlName="password"
                            id="password"
                            placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required=""
                            autocomplete="off"
                        />
                        <ng-container *ngIf="form.get('password')?.errors && (form.get('password')?.touched || form.get('password')?.dirty)">
                            <app-form-error *ngIf="form.get('password')?.errors['required']" message="Password is required."></app-form-error>
                        </ng-container>

                        <app-form-error *ngIf="errors && errors.messages?.password" [message]="errors.messages?.password[0]"></app-form-error>

                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input
                                    id="remember"
                                    formControlName="remember"
                                    aria-describedby="remember"
                                    type="checkbox"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                />
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                        <a routerLink="/forgot-password" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
                    </div>
                    <button
                        type="submit"
                        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 cursor-pointer disabled:cursor-not-allowed"
                        [disabled]="form.invalid || submitting"
                    >
                        Sign in <i class="fa fa-circle-o-notch fa-spin" *ngIf="submitting"></i>
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">Don’t have an account yet? <a routerLink="/register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
